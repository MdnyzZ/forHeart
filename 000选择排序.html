<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择排序</title>
    
     <script>
        var arr1 = [8, 6, 3, 5, 9, 1, 7, 2, 4]
        var min, temp, index = 1;
        for (var i = 0; i < arr1.length - 1; i++) {
            min = arr1[i];
            for (var j = i + 1; j < arr1.length; j++) {
                if (min > arr1[j]) {
                    min = arr1[j];
                    index = j;
                }
            }
            temp = arr1[i];
            arr1[i] = min;
            if (arr1[index] < temp) {
                arr1[index] = temp;
            }
            console.log(arr1);
        }
        console.log(arr1)
    </script>
    
</head>
